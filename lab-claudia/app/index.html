<!DOCTYPE html>
<!-- Set up the root scope of the app - tell it to use demoApp(named in entry.js) -->
<html ng-app="demoApp">
  <head>
    <title> [NuggetGram] </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <!-- Has binding that allows primitive to be passed in component -->
    <navbar app-title="[nuggetGram]"> </navbar>
    <!-- The ui view is configured in router.config - Displays a different page based on state of the app -->
    <ui-view> </ui-view>
  </body>
</html>
