<div class = "thumbnail-container">
  <h2>Upload pics to {{ thumbnailContainerCtrl.gallery.name }} </h2>
  <upload-pic gallery="thumbnailContainerCtrl.gallery">  </upload-pic>

  <div>
     <thumbnail gallery="thumbnailContainerCtrl.gallery" ng-repeat="item in thumbnailContainerCtrl.gallery.pics" pic="item"></thumbnail>
   </div>
</div>
